<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoRent - Go Anywhere. Rent Anytime.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0ffff;
      color: #333;
    }

    header {
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
      border: 4px solid beige;
      box-shadow: 0 0 0 4px black;
      border-radius: 8px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #0056d6;
    }

    main {
      padding: 40px 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e65c00;
    }

    .form-box {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    footer {
      background-color: #0056d6;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }

    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.5s ease-in forwards; }
    .fade-out { animation: fadeOut 0.5s ease-out forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section id="landing-page">
    <header>
      <img src="logo.jpg" alt="GoRent Logo" class="logo">
    </header>

    <main>
      <h2>Welcome to GoRent</h2>
      <p>Book your ride in just a few steps.</p>
      <button class="btn" onclick="startBooking()">Start Booking</button>
    </main>

    <footer>
      <p>Â© 2025 GoRent. All rights reserved.</p>
    </footer>
  </section>

  <!-- Booking Flow -->
  <section id="booking-flow" class="hidden">
    <h2>Rent-A-Ride â€” All-in-One Flow</h2>

    <!-- Registration -->
    <div id="register-section" class="form-box">
      <h3>1. Register</h3>
      <input id="reg-name" type="text" placeholder="Full Name" />
      <input id="reg-email" type="email" placeholder="Email" />
      <input id="reg-phone" type="tel" placeholder="Phone Number" />
      <input id="reg-aadhar" type="text" placeholder="Aadhar Number (optional)" />
      <button class="btn" onclick="startRegistration()">Register & Send OTP</button>
      <p id="reg-error" class="error"></p>
    </div>

    <!-- OTP Section -->
    <div id="otp-section" class="form-box hidden">
      <h3>2. Verify OTP</h3>
      <input id="otp-input" type="text" placeholder="Enter OTP" />
      <button class="btn" onclick="verifyOTP()">Verify OTP</button>
      <p id="otp-error" class="error"></p>
    </div>

    <!-- Success Section -->
    <div id="success-section" class="form-box hidden">
      <h3>âœ… Registration Successful!</h3>
      <p>Welcome to GoRent. Proceed to booking your ride.</p>
      <button class="btn" onclick="finishBooking()">Proceed</button>
    </div>
  </section>

  <script>
    const app = { user: null, otp: null };

    function startBooking() {
      document.getElementById('landing-page').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('landing-page').classList.add('hidden');
        const booking = document.getElementById('booking-flow');
        booking.classList.remove('hidden');
        booking.classList.add('fade-in');
      }, 500);
    }

    function startRegistration() {
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const phone = document.getElementById('reg-phone').value.trim().replace(/\D/g, '');

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

      if (!name || !emailRegex.test(email)) {
        return document.getElementById('reg-error').textContent =
          'Please enter a valid name and email.';
      }
      if (!/^[6-9][0-9]{9}$/.test(phone)) {
        return document.getElementById('reg-error').textContent =
          'Enter a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9.';
      }

      app.user = { name, email, phone };
      app.otp = Math.floor(100000 + Math.random() * 900000).toString();
      alert('OTP sent (for demo): ' + app.otp);

      document.getElementById('otp-section').classList.remove('hidden');
      document.getElementById('reg-error').textContent = '';
    }

    function verifyOTP() {
      const entered = document.getElementById('otp-input').value.trim();
      if (entered !== app.otp) {
        return document.getElementById('otp-error').textContent = 'Invalid OTP. Try again.';
      }

      // Hide previous sections
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('otp-section').classList.add('hidden');

      // Show success section
      document.getElementById('success-section').classList.remove('hidden');
    }

    function finishBooking() {
      // Redirect to car listing page
      window.location.href = "car-listings.html"; // ðŸ‘‰ change this to your actual car listings file
    }
  </script>

</body>
</html>
