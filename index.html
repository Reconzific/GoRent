<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoRent - Go Anywhere. Rent Anytime.</title>
<link rel="stylesheet" href="style.css" />
<style>
  .landing-center {
    text-align: center;
    margin-top: 60px;
    margin-bottom: 60px;
  }
  .form-card {
    max-width: 430px;
    margin: 50px auto;
    padding: 36px 28px 28px 28px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  }
  .form-card label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
    font-size: 1.08rem;
  }
  .form-card input {
    width: 100%;
    padding: 16px 16px;
    font-size: 1.12rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 22px;
    outline: none;
    transition: border-color 0.2s;
    background-color: #f9fafc;
    box-sizing: border-box;
  }
  .form-card input:focus {
    border-color: #0056d6;
    box-shadow: 0 0 8px rgba(0,86,214,0.16);
    background-color: #fff;
  }
  .form-card .btn {
    width: 100%;
    margin-top: 12px;
    padding: 15px 0;
    font-size: 1.18rem;
    border-radius: 100px;
    font-weight: 600;
  }
  .form-card .error {
    color: #e74c3c;
    margin: 6px 0 0 0;
    font-size: 0.98rem;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container fade-in">
  <header>
    <img src="logo.jpg" alt="GoRent Logo" class="logo-image" />
    <span class="logo">GoRent</span>
  </header>
  <main>
    <!-- Landing Page Section -->
    <section id="landing-page" class="landing-center fade-in">
      <h1 style="font-size: 2.7rem; margin: 40px 0 12px; color: #222;">Rent Cars & Bikes Instantly.</h1>
      <p class="tagline" style="text-align: center; margin-bottom: 30px;">Go Anywhere. Rent Anytime.</p>
      <button class="cta-btn" onclick="startBooking()" style="width: 80%; max-width: 340px;">Start Booking</button>
    </section>
    <!-- Registration Flow Section -->
    <section id="registration-flow" class="hidden fade-in">
      <!-- Registration Form Card -->
      <div id="register-section" class="form-card">
        <div class="register-heading" style="text-align:center; margin-bottom:28px; font-size:2rem; font-weight:700;">Register</div>
        <label for="reg-name">Full Name</label>
        <input id="reg-name" type="text" placeholder="Full Name" autocomplete="name" />
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" placeholder="Email" autocomplete="email" />
        <label for="reg-phone">Phone Number</label>
        <input id="reg-phone" type="tel" placeholder="Phone Number" autocomplete="tel" />
        <label for="reg-aadhar">Aadhar Number (optional)</label>
        <input id="reg-aadhar" type="text" placeholder="Aadhar Number (optional)" />
        <button class="btn">Register</button>
        <div class="error" id="register-error"></div>
      </div>
    </section>
  </main>
  <footer style="text-align:center; margin-top: 40px; color:#888;">
    Â© 2025 GoRent. All rights reserved.
  </footer>
</div>
<script>
function startBooking() {
  // Placeholder for booking logic
  alert("Booking flow not implemented in this demo.");
}
</script>
</body>
</html>
