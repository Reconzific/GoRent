<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoRent - Go Anywhere. Rent Anytime.</title>
<link rel="stylesheet" href="style.css" />
<style>
  .landing-center {
    text-align: center;
    margin-top: 60px;
    margin-bottom: 60px;
  }
  .form-card {
    max-width: 430px;
    margin: 50px auto;
    padding: 36px 28px 28px 28px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  }
  .form-card label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
    font-size: 1.08rem;
  }
  .form-card input {
    width: 100%;
    padding: 16px 16px;
    font-size: 1.12rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 22px;
    outline: none;
    transition: border-color 0.2s;
    background-color: #f9fafc;
    box-sizing: border-box;
  }
  .form-card input:focus {
    border-color: #0056d6;
    box-shadow: 0 0 8px rgba(0,86,214,0.16);
    background-color: #fff;
  }
  .form-card .btn {
    width: 100%;
    margin-top: 12px;
    padding: 15px 0;
    font-size: 1.18rem;
    border-radius: 100px;
    font-weight: 600;
  }
  .form-card .error {
    color: #e74c3c;
    margin: 6px 0 0 0;
    font-size: 0.98rem;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container fade-in">
  <header style="display: flex; align-items: center; padding-bottom: 30px;">
    <img src="logo.jpg" alt="GoRent Logo" class="logo-image" />
    <span class="logo" style="margin-left: 18px;">GoRent</span>
  </header>
  <main>
    <!-- Landing Page Section -->
    <section id="landing-page" class="landing-center fade-in">
      <h1 style="font-size: 2.7rem; margin: 40px 0 12px; color: #222;">Rent Cars & Bikes Instantly.</h1>
      <p class="tagline" style="text-align: center; margin-bottom: 30px;">Go Anywhere. Rent Anytime.</p>
      <button class="cta-btn" onclick="startBooking()" style="width: 80%; max-width: 340px;">Start Booking</button>
    </section>
    <!-- Registration Flow Section -->
    <section id="registration-flow" class="hidden fade-in">
      <!-- Registration Form Card -->
      <div id="register-section" class="form-card">
        <div class="register-heading" style="text-align:center; margin-bottom:28px; font-size:2rem; font-weight:700;">Register</div>
        <label for="reg-name">Full Name</label>
        <input id="reg-name" type="text" placeholder="Full Name" autocomplete="name" />
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" placeholder="Email" autocomplete="email" />
        <label for="reg-phone">Phone Number</label>
        <input id="reg-phone" type="tel" placeholder="Phone Number" autocomplete="tel" />
        <label for="reg-aadhar">Aadhar Number (optional)</label>
        <input id="reg-aadhar" type="text" placeholder="Aadhar Number (optional)" />
        <button class="btn" onclick="startRegistration()">Register & Send OTP</button>
        <p id="reg-error" class="error"></p>
      </div>
      <!-- OTP Section -->
      <div id="otp-section" class="form-card hidden">
        <div class="register-heading" style="text-align:center; margin-bottom:28px; font-size:2rem; font-weight:700;">Verify OTP</div>
        <label for="otp-input">Enter OTP</label>
        <input id="otp-input" type="text" placeholder="Enter OTP" />
        <button class="btn" onclick="verifyOTP()">Verify OTP</button>
        <p id="otp-error" class="error"></p>
      </div>
      <!-- Success Section -->
      <div id="success-section" class="form-card hidden">
        <div class="register-heading" style="text-align:center; margin-bottom:18px; font-size:2rem;">✅ Registration Successful!</div>
        <p style="text-align: center; margin-bottom: 14px;">Welcome to GoRent.<br>Proceed to booking your ride.</p>
        <button class="btn" onclick="finishBooking()">Proceed</button>
      </div>
    </section>
  </main>
  <footer style="text-align:center; margin-top: 40px;">© 2025 GoRent. All rights reserved.</footer>
</div>

<script>
const app = { user: null, otp: null };
function fadeOut(element) {
  element.classList.add('fade-out');
  setTimeout(() => element.classList.add('hidden'), 500);
}
function fadeIn(element) {
  element.classList.remove('hidden');
  element.classList.remove('fade-out');
  element.classList.add('fade-in');
}
function startBooking() {
  fadeOut(document.getElementById('landing-page'));
  setTimeout(() => fadeIn(document.getElementById('registration-flow')), 500);
}
function startRegistration() {
  const name = document.getElementById('reg-name').value.trim();
  const email = document.getElementById('reg-email').value.trim();
  const phone = document.getElementById('reg-phone').value.trim().replace(/\D/g, '');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
  if (!name || !emailRegex.test(email)) {
    return (document.getElementById('reg-error').textContent = 'Please enter a valid name and email.');
  }
  if (!/^[6-9][0-9]{9}$/.test(phone)) {
    return (document.getElementById('reg-error').textContent = 'Enter a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9.');
  }
  app.user = { name, email, phone };
  app.otp = Math.floor(100000 + Math.random() * 900000).toString();
  alert('OTP sent (for demo): ' + app.otp);
  document.getElementById('reg-error').textContent = '';
  fadeOut(document.getElementById('register-section'));
  setTimeout(() => fadeIn(document.getElementById('otp-section')), 500);
}
function verifyOTP() {
  const entered = document.getElementById('otp-input').value.trim();
  if (entered !== app.otp) {
    return (document.getElementById('otp-error').textContent = 'Invalid OTP. Try again.');
  }
  fadeOut(document.getElementById('otp-section'));
  setTimeout(() => fadeIn(document.getElementById('success-section')), 500);
}
function finishBooking() {
  window.location.href = 'car-listings.html';
}
</script>
</body>
</html>
